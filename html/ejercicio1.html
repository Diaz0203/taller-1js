<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Gestión de Inventario</title>
</head>
<body>
    <div class="container">
        <h1>Gestión de Inventario</h1>
        <h2>Agregar Producto</h2>
        <form id="agregar-form">
            <input type="text" id="nombre" placeholder="Nombre del Producto" required>
            <input type="number" id="precio" placeholder="Precio" required>
            <input type="number" id="cantidad" placeholder="Cantidad en Stock" required>
            <button type="submit">Agregar Producto</button>
        </form>
        <h2>Realizar Venta</h2>
        <form id="venta-form">
            <input type="text" id="producto" placeholder="Producto Vendido" required>
            <input type="number" id="cantidad-venta" placeholder="Cantidad Vendida" required>
            <button type="submit">Realizar Venta</button>
        </form>
        <div id="resultado"></div>
    </div>
    
</body>
</html>
